<div class="container-fluid">
        <div class="row m-4">
            <div class="col-md-10 offset-md-1">
    
                <div class="form-inline">
                    <h2 class="mr-sm-2">Ingreso de Marca</h2>  
                    <button (click)="mostrar = !mostrar" class="btn btn-outline-dark" id="mostrar">Mostrar Formulario</button>
                    
                </div>
                <hr>
                
                <form *ngIf="mostrar">
    
                    <div class="form-row">
    
                        <div class="col-md-6 form-group">
                            <label for="nombreUnidad">Nombre de Marca</label>
                            <input type="text" class="form-control" name="nombreUnidad" id="nombreUnidad">
                        </div>
    
                        <div class="col-md-6 form-group">
                            <label for="codigoUnidad">Código de Marca</label>
                            <input type="text" class="form-control" name="codigoUnidad" id="codigoUnidad">
                        </div>
    
                    </div>
    
                    <div class="form-row">
    
                        <div class="col-md-4 offset-md-5">
                            <button type="submit" class="btn btn-dark">Guardar Marca</button>
                        </div>
    
                    </div>
    
                </form>
    
            </div>
        </div>
    
        <div class="row m-4">
            <div class="col-md-10 offset-md-1">
    
                <h2>Lista de Marcas</h2>
                <hr>
    
                <form>
                    <div class="col-md-9 offset-md-2 form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Ingrese aquí" aria-label="Search"
                            id="buscador">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar marca</button>
                    </div>
                    <div class="col-md-3 offset-md-9">
    
                    </div>
    
                </form>
    
            </div>
        </div>
    
        <div class="row m-4">
            <div class="col-md-10 offset-md-1">
    
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre de Marca</th>
                            <th scope="col">Código de Marca</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                    </tbody>
                </table>
    
            </div>
        </div>
    
    </div>
